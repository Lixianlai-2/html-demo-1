<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action的内容就是我们请求到哪个网址 -->
    <form action="/yyy" method="post" autocomplete="on" target="_blank">
      <input name="username" type="text" />
      <input type="submit" value="提交" />

      <!-- 跟input的区别就是 -->
      <button type="submit"><strong>提交咯</strong></button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="xxx" src="/美女.png" alt="图片加载失败" />

    <script>
      xxx.onload = function () {
        console.log(图片加载成功);
      };

        console.log(图片加载失败);
        xxx.src = "./404.png";
      };
    </script>
  </body>
</html>
